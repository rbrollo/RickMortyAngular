<div class="container mt-5">
  <form
    #searchCharacterByName="ngForm"
    (ngSubmit)="getCharacterByName(searchCharacterByName)"
  >
    <label class="mx-2">Procurar por Name</label>
    <input type="text" [ngModel]="name" id="name" name="name" />
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
</div>
